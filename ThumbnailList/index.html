</head>
<body>
  <div class="container-fluid">
    <div class=" row target">
    </div>
  </div>
</body>
<script type="text/jsx">
  var Badge = React.createClass({
    render: function() {
      return <button className="btn btn-primary" type="button">
        {this.props.title} <span className="badge">{this.props.number}</span>
      </button>
    }
  });

  var Thumbnail = React.createClass({
    render: function() {
      return <div className="col-sm-5 col-md-4">
         <div className="thumbnail">
          <img src={this.props.imageUrl} alt="logo" />
            <div className="caption">
              <h3>{this.props.heading}</h3>
              <p>{this.props.description}</p>
              <p>
                <Badge title={this.props.title} number={this.props.number} />
              </p>
            </div>
        </div>
      </div>
    }
  });

  var ThumbnailList = React.createClass({
    render: function() {
      var list = this.props.thumbnailPropsData.map(function(thumbnailProps){
        return <Thumbnail {...thumbnailProps} />
      });

      return <div>
          {list}
      </div>
    }
  });

  var options = {
    thumbnailPropsData: [
      {
        imageUrl: 'http://formatjs.io/img/react.svg',
        heading: 'Learn you React for greater good!',
        description: 'Learn ReactJS with Flux. It is amazing technology.',
        title: 'Tutorial',
        number: 78,
      },
      {
        imageUrl: 'http://brunch.io/images/others/gulp.png',
        heading: 'Gulp will speed up your development workflow. It is amazing technology.',
        description: 'Learn Gulp.',
        title: 'Tutorial',
        number: 14,
      }
    ]
  };

  var thumbnailList = React.createElement(ThumbnailList, options);
  ReactDOM.render(thumbnailList, document.querySelector('.target'));
</script>
