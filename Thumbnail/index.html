<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-5 target"></div>
    </div>
  </div>
</body>
<script type="text/jsx">
  var Badge = React.createClass({
    render: function() {
      return <button className="btn btn-primary" type="button">
        {this.props.title} <span className="badge">{this.props.number}</span>
      </button>
    }
  });

  var Thumbnail = React.createClass({
    render: function() {
      return <div className="thumbnail">
        <img src={this.props.imageUrl} alt="react logo" />
          <div className="caption">
            <h3>{this.props.heading}</h3>
            <p>{this.props.description}</p>
            <p>
              <Badge title={this.props.title} number={this.props.number} />
            </p>
          </div>
      </div>
    }
  });

  var options = {
    imageUrl: 'http://formatjs.io/img/react.svg',
    heading: 'Learn you React for greater good!',
    description: 'Learn ReactJS with Flux. It is amazing technology.',
    title: 'Tutorial',
    number: 78,
  };

  var thumbnail = React.createElement(Thumbnail, options);
  ReactDOM.render(thumbnail, document.querySelector('.target'));
</script>
